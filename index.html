<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>极简理财 - 统计页</title>
  <base href="/pwa-finance/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <meta name="theme-color" content="#165DFF" />
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <div class="max-w-md mx-auto p-4 space-y-6">
    <div class="text-xl font-semibold text-blue-600">📊 收支统计</div>

    <!-- 分类支出图表 -->
    <div class="bg-white rounded-xl shadow p-4">
      <div class="text-sm text-gray-500 mb-2">📂 分类支出概览</div>
      <canvas id="categoryChart" height="160"></canvas>
    </div>

    <!-- 分类列表 -->
    <div class="bg-white rounded-xl shadow p-4 space-y-3">
      <div class="flex justify-between text-sm text-gray-600">
        <span>餐饮</span>
        <span class="text-red-500 font-medium">¥1,800</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>交通</span>
        <span class="text-red-500 font-medium">¥650</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>住房</span>
        <span class="text-red-500 font-medium">¥2,000</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>娱乐</span>
        <span class="text-red-500 font-medium">¥750</span>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('categoryChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['餐饮', '交通', '住房', '娱乐'],
        datasets: [{
          label: '支出金额',
          data: [1800, 650, 2000, 750],
          backgroundColor: ['#F87171', '#FBBF24', '#60A5FA', '#34D399'],
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
