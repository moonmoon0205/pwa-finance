<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>极简理财 - 资产管理</title>
  <base href="/pwa-finance/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <meta name="theme-color" content="#165DFF" />
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <div class="max-w-md mx-auto p-4 space-y-6">
    <div class="text-xl font-semibold text-blue-600">🏦 资产管理</div>

    <!-- 资产分布图 -->
    <div class="bg-white rounded-xl shadow p-4">
      <div class="text-sm text-gray-500 mb-2">💼 资产分布</div>
      <canvas id="assetPieChart" height="160"></canvas>
    </div>

    <!-- 分类资产卡片 -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white rounded-xl shadow p-4">
        <div class="text-sm text-gray-500">💰 流动资产</div>
        <div class="text-blue-500 text-lg font-bold">¥12,000</div>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <div class="text-sm text-gray-500">📈 投资资产</div>
        <div class="text-green-500 text-lg font-bold">¥25,000</div>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <div class="text-sm text-gray-500">💳 数字资产</div>
        <div class="text-purple-500 text-lg font-bold">¥3,000</div>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <div class="text-sm text-gray-500">📦 其他资产</div>
        <div class="text-gray-500 text-lg font-bold">¥5,000</div>
      </div>
    </div>
  </div>

  <script>
    const assetCtx = document.getElementById('assetPieChart');
    new Chart(assetCtx, {
      type: 'pie',
      data: {
        labels: ['流动资产', '投资资产', '数字资产', '其他资产'],
        datasets: [{
          label: '资产分布',
          data: [12000, 25000, 3000, 5000],
          backgroundColor: ['#3B82F6', '#22C55E', '#8B5CF6', '#9CA3AF'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
